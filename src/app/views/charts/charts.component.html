<c-row>
  
  <c-col xs="12" lg="6">
    <c-card class="mb-4 {{selected==0?'shadow-lg':''}}" (click)="onClick(0,'barchart')">
      <c-card-header>
        Bar Chart
      </c-card-header>
      <c-card-body>
       <app-bar-chart></app-bar-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4 {{selected==1?'shadow-lg':''}}" (click)="onClick(1,'linechart')">
      <c-card-header>
        Line Chart
      </c-card-header>
      <c-card-body>
        <app-line-chart></app-line-chart>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<c-row>
  <c-col xs="12" lg="6">
    <c-card class="mb-4 {{selected==2?'shadow-lg':''}}" (click)="onClick(2,'doughnutchart')">
      <c-card-header>
        Doughnut Chart
      </c-card-header>
      <c-card-body>
        <c-chart type="doughnut" [data]="chartDoughnutData"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4 {{selected==3?'shadow-lg':''}}" (click)="onClick(3,'piechart')">
      <c-card-header>
        Pie Chart
      </c-card-header>
      <c-card-body>
        <c-chart type="pie" [data]="chartPieData"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
<c-row>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Polar Area Chart
      </c-card-header>
      <c-card-body>
        <c-chart type="polarArea" [data]="chartPolarAreaData"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
  <c-col xs="12" lg="6">
    <c-card class="mb-4">
      <c-card-header>
        Radar Chart
      </c-card-header>
      <c-card-body>
        <c-chart type="radar" [data]="chartRadarData"></c-chart>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
